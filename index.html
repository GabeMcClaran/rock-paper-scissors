<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <div>
        <span
          ><div id="userScore" class="badge badge-secondary">User score</div>
          <div id="compscore" class="badge badge-secondary">
            Computer score
          </div></span
        >
      </div>
    </header>
    <main>
      <div class=".row">
        <div class="col">
          <img
            src="https://images.unsplash.com/photo-1444312645910-ffa973656eba?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1268&q=80"
            alt="rockpaperscissors"
          />
          <img
            src="https://images.unsplash.com/photo-1503792501406-2c40da09e1e2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1352&q=80"
            alt="rockpaperscissors"
          />
          <img
            src="https://images.unsplash.com/photo-1514539922949-a534fb80aa46?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60"
            alt="rockpaperscissors"
          />
        </div>
      </div>
      <span>
        <div class="row">
          <div class="col" id="choices">
            <button onclick="play('Rock')">Rock</button>
            <button onclick="play('Paper')">Paper</button>
            <button onclick="play('Scissors')">Scissors</button>
          </div>
        </div></span
      >
      <div class="row">
        <div class="col" id="Results">
          <h3>OutCome</h3>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
